plugins {
    id 'java'
    id 'eclipse'
    id 'application'
}

group 'org.rea'
version '1.0'
mainClassName = 'com.robot.RobotMainApp'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
    runtime group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
    runtime group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
}

test {
    useJUnitPlatform()
}

run {
    standardInput = System.in
}